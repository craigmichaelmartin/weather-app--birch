<div class="scale js-scale btn-group" data-toggle="buttons">
    <label class="btn btn-primary scale-button js-english <% if (scale === 'english') { %>active<% } %>">
        <input type="radio" name="js-scale-radio" autocomplete="off" <% if (scale === 'english') { %>checked=""<% } %>>
        <span class="hidden-xs-down">English</span>
        <span class="visible-sm-down hidden-sm-up">&deg;F</span>
    </label>
    <label class="btn btn-primary scale-button js-metric <% if (scale === 'metric') { %>active<% } %>">
        <input type="radio" name="js-scale-radio" autocomplete="off" <% if (scale === 'metric') { %>checked=""<% } %>>
        <span class="hidden-xs-down">Metric</span>
        <span class="visible-sm-down hidden-sm-up">&deg;C</span>
    </label>
</div>
