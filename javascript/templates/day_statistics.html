<div class="row">
    <div class="col-xs-12 statistics-header">
        <%= headerText %>
    </div>
</div>
<div class="row">
    <div class="col-xs-6">
        Conditions
    </div>
    <div class="col-xs-6">
        <%= condition %>
    </div>
</div>
<div class="row">
    <div class="col-xs-6">
        Low
    </div>
    <div class="col-xs-6">
        <%= lowTemp %>
    </div>
</div>
<div class="row">
    <div class="col-xs-6">
        High
    </div>
    <div class="col-xs-6">
        <span class="js-dayStatisticsHigh"><%= highTemp %></span>
    </div>
</div>
<div class="row">
    <div class="col-xs-6">
        Snowfall
    </div>
    <div class="col-xs-6">
        <%= snow %>
    </div>
</div>
<div class="row">
    <div class="col-xs-6">
        Humidity
    </div>
    <div class="col-xs-6">
        <%= averageHumidity %>%
    </div>
</div>
<div class="row">
    <div class="col-xs-6">
        Wind
    </div>
    <div class="col-xs-6">
        <%= windSpeed %> <%= windDirection %>
    </div>
</div>
<div class="row">
    <div class="col-xs-6">
        Precipitation
    </div>
    <div class="col-xs-6">
        <%= precipitation %>
    </div>
</div>
