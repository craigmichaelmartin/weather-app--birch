<div class="js-day day {{#if isActive}}is-active{{/if}}">
    <div class="row">
        <div class="col-sm-12 col-xs-3">
            <div class="day-label">{{weekdayShort}}</div>
        </div>
        <div class="col-sm-12 col-xs-3">
            <img class="day-image" src="{{iconUrl}}"></img>
        </div>
        <div class="col-sm-1 col-sm-offset-1 col-xs-3">
            <span class="day-temperature js-dayHighTemperature">{{temperatureNoUnits scale high}}</span>
        </div>
        <div class="col-sm-1 col-sm-offset-3 col-xs-3">
            <span class="day-temperature js-dayLowTemperature">{{temperatureNoUnits scale low}}</span>
        </div>
    </div>
</div>
